name: CI build

on:
  push:
    branches: [ '**' ]

  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - macOS-10.15
        cmake_opts: [ "" ]
        arch: [ x86_64 ]
        toolchain: [ default.cmake ]

        include:
          - os: windows-latest
            cmake_opts: -G "MinGW Makefiles" -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}\install
            toolchain: default.cmake
            arch: [ x86_64 ]

          - os: ubuntu-18.04
            install: crossbuild-essential-armhf
            toolchain: Linux-arm.cmake
            cmake_opts: -DCMAKE_BUILD_TYPE=Release
            arch: arm

          - os: ubuntu-18.04
            install: crossbuild-essential-arm64
            toolchain: Linux-arm64.cmake
            cmake_opts: -DCMAKE_BUILD_TYPE=Release
            arch: arm64

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: make build dir
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: install toolchain
        if: matrix.install != ''
        run: |
          sudo apt update
          sudo apt install ${{ matrix.install }}


      - name: configure cmake
        run: cmake ${{matrix.cmake_opts}} -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/toolchains/${{matrix.toolchain}} -S ${{ github.workspace }} -B ${{runner.workspace}}/build
      - name: build
        run: cmake --build ${{runner.workspace}}/build --target bundle --verbose

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.arch }}
          path: ${{ runner.workspace }}/build/bundle/*.zip
